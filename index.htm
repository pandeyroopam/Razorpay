<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <div class="logo"></div>
        <div class="nav-content">
            <button class="pay">Payment</button>

             <!--  -->
            <button>Banking</button>
            <button>Payroll</button>
            <button>Partners</button>
            <button>Resources</button>
            <button>Support</button>
            <button>Pricing</button>
        </div>
      </div>

      <!-- frames of button -->
                                <!-- it is for payments -->
      <div class="pay-box" >
                <div class="col-1">

                     <!-- internal card -->
                    <div class="col_1_col1">
                        <p>Accept Payments Online</p>

                        <div class="card">
                            <div class="icon">
                                <i class="fa-regular fa-clone"></i>
                            </div>
                            <div class="head">
                                <a href="#">Payment Gateway</a>
                            </div>
                        </div>

                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-link"></i>
                            </div>
                            <div class="head">
                                <a href="#">Payment Links</a>
                            </div>
                        </div>

                        <div class="card">
                            <div class="icon">
                                <i class="fa-regular fa-file"></i>
                            </div>
                            <div class="head">
                                <a href="#">Payments Pages</a>
                            </div>
                        </div>

                        <div class="card">
                            <div class="icon">
                                <i class="fa-regular fa-stop"></i>
                            </div>
                            <div class="head">
                                <a href="#">Payment Buttons</a>
                            </div>
                        </div>

                        <div class="card">
                            <div class="icon">
                                <i class="fa-regular fa-qrcode"></i>
                            </div>
                            <div class="head">
                                <a href="#">QR Codes</a>
                            </div>
                        </div>
                    </div>
                </div>
                  
         </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
